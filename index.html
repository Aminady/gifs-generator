<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gif Generator</title>
</head>
<body>

    <header>   
        <div class="nav-bar">    
            <img src="./icon/GIF(1).gif" alt="Logo" class="logo">
            <div class="search-container">        
                <input type="text" name="search" id="search-bar" placeholder="Looking for something ?">
                <img class="loupe" src="./icon/search.svg" alt="Search Logo">
            </div>
            <div class="source">
                <p>powered By </p>
                <a target="_blank" href="http://giphy.com"><img class="giphy-logo" src="./icon/GIPHY Icon DarkBackgrounds 81.png" alt="Giphy"></a>
            </div>
        </div>
    </header>

    
    <section class="main-container">
        <div class="gif-tableau">        
            <img class="gif" src="" alt="">
        </div>
        <div class="trends">
            <div class="cats">Cats</div>
            <div class="dogs">Dogs</div>
            <div class="baby">Baby</div>
            <div class="the-office">The Office</div>
            <div class="cars">Cars</div>
            <div class="giggle">Giggle</div>
            <div class="kpop">Kpop</div>
            <div class="yes">Yes</div>
            <div class="food">Food</div>
            <div class="throne">Game of Thrones</div>
        </div>
    </section>



    <script src="index.js"></script>

</body>
</html>
